<style>
      .fa{
    font-family: FontAwesome;}
     .awesome-marker i {
        font-size: 18px;
        margin-top: 8px;
    }
</style>
  <script type="text/javascript">
        function maplayers(map, options) {

            var mosque = new L.GeoJSON.AJAX('{%url 'mosque_data'%}', {
                    pointToLayer: function(feature, latlng) {
var tmarker = L.AwesomeMarkers.icon({
    icon: "fas fa-mosque",
     prefix:'fa',
    markerColor: 'cadetblue'
  });
 return  L.marker(latlng,{icon: tmarker}).addTo(map);
                    },
                    onEachFeature: function(feature, layer) {
                        var popupText = "<strong>" + feature.properties.name.toString() + "</strong>";
                        layer.bindPopup(popupText);
                    }
                });

            var church = new L.GeoJSON.AJAX('{%url 'church_data'%}', {
                    pointToLayer: function(feature, latlng) {
var marker3 = L.AwesomeMarkers.icon({
    icon: "fas fa-church",
     prefix:'fas',
    markerColor: 'purple'
  });
 return  L.marker(latlng,{icon: marker3}).addTo(map);
                    },
                    onEachFeature: function(feature, layer) {
                        var popupText = "<strong>" + feature.properties.name.toString() + "</strong>";
                        layer.bindPopup(popupText);
                    }
                });

var allLayers = L.layerGroup([
    mosque,
    church,
   ])

map.addLayer(allLayers);
L.control.search({
        position:'topright',
		layer: allLayers,
		initial: false,
		propertyName: 'name',
		buildTip: function(text, val) {
			var type = val.layer.feature.properties.name;
			return '<a href="#" class="'+type+'">'+text+'<b>'+type+'</b></a>';
		}
	})
	.addTo(map);

map.addControl(L.control.locate({
    strings: {
        title: "Locate Me" },
          locateOptions: {
               maxZoom: 10,
             enableHighAccuracy: true,
}}));
            map.layerscontrol.addOverlay(mosque,'Mosque')
            map.layerscontrol.addOverlay(church,'Church')


        }

    </script>
